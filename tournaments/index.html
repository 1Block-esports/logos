<!doctype html>
<html>

<head>
  <meta charset="utf-8">

  <style>
    .logo-block {
      display: flex;
      flex-wrap: wrap;
      border-top: 1px solid #ccc;
      padding: 1rem 0;
      margin: 1rem 0;
    }

    .logo-block h6 {
      width: 100%;
      font-size: 1.3rem;
    }

    a.logo-block__link img {
      width: 80%;
      height: auto;
      background: #ececec;
    }

    a.logo-block__link {
      display: flex;
      flex-direction: column;
      width: 25%;
      justify-content: center;
      align-items: center;
      margin: .5rem;
      margin-bottom: 1rem;
    }

    a.logo-block__link.white img {
      background: #607d8b;
    }

    a.logo-block__link.black img {
      background: rgb(241 241 241)
    }

    a.logo-block__link:hover,
    a.logo-block__link:hover img {
      opacity: .8;
    }

    .view {
      padding: 0.5rem;
      margin: 1rem 0;
      display: block;
    }

    .active {
      background: #f3f3f3;
      padding: 0.5rem;
      color: #3a3a3a;
      font-weight: 500;
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <header>
      <h1>Logos</h1>
      <p>Repo de logos de esports y marcas.</p>

      <a href="../index.html" class="view">Teams <small>Teams de esports</small></a>
      <a href="../brands/index.html" class="view">Brands <small>Marcas relacionadas a los esports</small></a>
      <a a href="#" class="view active">Torneos <small>Torneos populares de esports</small></a>
    </header>
    <section>
      <h1>Torneos</h1>
      <div class="logo-block">
        <h6>ESL</h6>

      </div>

      <div class="logo-block">
        <h6>Blast Premier</h6>
        <small>Versi√≥n full</small>

        <a href="../images/tournaments/blastpremiere-original.png" class="logo-block__link">
          <img src="../images/tournaments/blastpremiere-original.png" />
          <span>Original</span>
        </a>

        <a href="../images/tournaments/blastpremiere-white.png" class="logo-block__link white">
          <img src="../images/tournaments/blastpremiere-white.png" />
          <span>Blanco</span>
        </a>

        <a href="../images/tournaments/blastpremiere-black.png" class="logo-block__link black">
          <img src="../images/tournaments/blastpremiere-black.png" />
          <span>Negro</span>
        </a>
      </div>

    </section>
    <footer>
